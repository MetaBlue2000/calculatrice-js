<!DOCTYPE html>
<html lang="fr">

<head>
    <link rel="stylesheet" href="./src/css/styles.css" rel="preload">
    <title>Calculatrice.JS</title>
    <meta charset="UTF-8">
    <script src="./src/js/main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">

    <link rel="icon" href="">
</head>

<body>
    <h1>Calculatrice.JS</h1>
    <h3>Utile pour des longs et complexes calculs.</h3>
</br></br></br></br>
    <div class="main">
        <div class="background">
            <!--Affichage-->
            <input type="number" id="screen" value= "0.00"></input> </br>
            <!---->
            <!--Tout effacer-->
            <button id="c">C</button>
            <!--Effacer le calcul-->
            <button id="ce">CE</button>
            <!--Diviser-->
            <button id="division">/</button> </br>
            <!--7-->
            <button id="sept">7</button>
            <!--8-->
            <button id="huit">8</button>
            <!--9-->
            <button id="neuf">9</button>
            <!--Multiplier-->
            <button id="multiplication">*</button> </br>
            <!--4-->
            <button id="quatre">4</button>
            <!--5-->
            <button id="cinq">5</button>
            <!--6-->
            <button id="six">6</button>
            <!--Soustraire-->
            <button id="soustraction">-</button> </br>
            <!--1-->
            <button id="un">1</button>
            <!--2-->
            <button id="deux">2</button>
            <!--3-->
            <button id="trois">3</button>
            <!--Additionner-->
            <button id="addition">+</button> </br>
            <!--0-->
            <button id="zero" class="dblhbutton">0</button>
            <!--Virgule-->
            <button id="point">.</button>
            <!--Effectuer le calcul-->
            <button id="exe" class="dblvbutton">=</button>
        </div>
    </div>
</body>

</html>
